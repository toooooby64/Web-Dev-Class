<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="addMovieStyle.css" />
    <title>Add Movie</title>
  </head>
  <body>
    <h1><a href="BoxOffice.html">Box Office</a> &gt; Add Movie</h1>

    <div id="form-container">
      <div class="form-item-label">
        <label for="Movie"><strong>Movie:</strong></label>
      </div>
      <div class="flex-item-input"><input type="text" /></div>

      <div class="form-item-label">
        <label for="Movie"><strong>Studio:</strong></label>
      </div>
      <div class="flex-item-input">
        <select name="" id="">
          <option value="Sony Pictures Releasing">
            Sony Pictures Releasing
          </option>
          <option value="STX Entertainment">STX Entertainment</option>
          <option value="Universal Pictures">Universal Pictures</option>
          <option value="Walt Disney Studios">Walt Disney Studios</option>
        </select>
      </div>
      <div class="form-item-label">
        <label for="Movie"><strong>Gross:</strong></label>
      </div>
      <div class="flex-item-input"><input type="text" /></div>
      <div class="form-item-label">
        <label for="Movie"><strong>Studio:</strong></label>
      </div>
      <div class="flex-item-input"><input type="text" /></div>


      <div class="form-item-label">
        <label for="Movie"><strong>New Release:</strong></label>
      </div>
      <div class="form-item-input"><input type="checkbox" /></div>


      <div class="form-item-label">
        <button type="reset">Reset</button> <button type="submit">Add</button>
      </div>
    </div>
  </body>

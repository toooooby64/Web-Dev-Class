<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Movie</title>
  </head>
  <body>
    <h1><a href="BoxOffice.html">Box Office</a> &gt; Add Movie</h1>

    <form>
      <table border="1" cellpadding="2">
        <tr>
          <td><strong>Movie:</strong></td>
          <td><input type="text" /></td>
        </tr>
        <tr>
          <td>
            <label for="studio"><strong>Studio:</strong></label>
          </td>
          <td>
            <select name="studio" id="">
              <option value="Sony Pictures Releasing">
                Sony Pictures Releasing
              </option>
              <option value="STX Entertainment">STX Entertainment</option>
              <option value="Universal Pictures">Universal Pictures</option>
              <option value="Walt Disney Studios">Walt Disney Studios</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>
            <label for="Gross"> <strong>Gross:</strong></label>
          </td>
          <td><input type="text" /></td>
        </tr>
        <tr>
          <td>
            <label for="Theaters"> <strong>Theaters:</strong></label>
          </td>
          <td><input type="text" /></td>
        </tr>
        <tr>
          <td>
            <label for="New Release"> <strong>New Release:</strong></label>
          </td>
          <td><input type="checkbox" /></td>
        </tr>
        <tr>
          <td colspan="2">
            <button type="reset">Reset</button>
            <button type="submit">Add</button>
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
